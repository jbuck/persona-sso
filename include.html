<!DOCTYPE html>
<html>
  <head>
    <title>Persona SSO</title>
  </head>
  <body>
    <script src="https://login.persona.org/include.js"></script>
    <script>
      function proxyPersona(source, type) {
        return function(arg) {
          var payload = {
            type: type,
            data: {}
          }

          switch (type) {
            case "onlogin":
              payload.data.assertion = arg;
              break;
          }

          source.postMessage(JSON.stringify(payload), "*");
        }
      }

      var myOrigin = location.protocol + "//" + location.host;

      window.addEventListener("message", function(event) {

        var payload = JSON.parse(event.data);

        switch (payload.type) {
          case "watch":
            navigator.id.watch({
              loggedInUser: payload.data.loggedInUser,
              onlogin: proxyPersona(event.source,"onlogin"),
              onlogout: proxyPersona(event.source, "onlogout"),
              onmatch: proxyPersona(event.source, "onmatch")
            });
            break;
          case "request":
            navigator.id.request({
              oncancel: proxyPersona(event.source, "oncancel"),
              privacyPolicy: payload.data.privacyPolicy,
              returnTo: payload.data.returnTo,
              siteLogo: payload.data.siteLogo,
              siteName: payload.data.siteName,
              termsOfService: payload.data.termsOfService
            });
            break;
          case "logout":
            navigator.id.logout();
            break;
        }
      }, false);
    </script>
  </body>
</html>
